[package]
name = "DnsSafeguard"
version = "0.1.0"
edition = "2021"

[dependencies]
rustls = "0.23"
webpki-roots = "0.26"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
quinn = "0.11"
quinn-proto = "0.11"
tokio = { version = "1", features = ["full"] }
h3-quinn = "0.0.6"
h3 = "0.0.5"
http = "1.1"
bytes = "1.6.0"
base64-url = "3.0.0"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
