[package]
name = "DnsSafeguard"
version = "1.8.2"
edition = "2024"
license = "Apache-2.0"
description = "DnsSafeguard is dedicated to providing a secure DNS client solution, ensuring your DNS queries remain private and uncensored."
homepage = "https://github.com/radioactiveAHM/DnsSafeguard"
repository = "https://github.com/radioactiveAHM/DnsSafeguard"
categories = [
    "network-programming",
    "web-programming::http-client",
    "web-programming::http-server",
]

[dependencies]
webpki-roots = "0.26.8"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
rand = "0.9.0"
quinn = "0.11.6"
tokio = { version = "1.44.0", features = ["rt-multi-thread", "net", "macros"] }
h3-quinn = "0.0.7"
h3 = "0.0.6"
http = "1.2.0"
bytes = "1.10.1"
base64-url = "3.0.0"
h2 = "0.4.8"
tokio-rustls = { git = "https://github.com/radioactiveAHM/tokio-rustls.git", default-features = false, features = ["ring"] }
crossbeam-channel = "0.5.14"
socket2 = "0.5.8"
futures = "0.3.31"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3
strip = true
debug = false
